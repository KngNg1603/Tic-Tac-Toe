<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./images/tic-tac-toe.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container  text-center px-4 py-5">
        <h1 class="pb-3">Tic Tac Toe</h1>
        <h3 class="pb-3"></h3>
        
        <div class = "d-flex justify-content-center">
            <div class="play-table">
                <div class="row">
                    <div class="col-4 cell" id = "cell-0-0"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell" id = "cell-0-1"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell" id = "cell-0-2"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                </div>
        
                <div class="row">
                    <div class="col-4 cell " id = "cell-1-0"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell " id = "cell-1-1"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell " id = "cell-1-2"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                </div>
        
                <div class="row">
                    <div class="col-4 cell " id = "cell-2-0"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell " id = "cell-2-1"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                    <div class="col-4 cell " id = "cell-2-2"><img class="icon-img" src="./images/placeholder.png" alt="icon"></div>
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</html>
